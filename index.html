<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Laxxx</title>
  </head>
  <body>
    <section class="intro">
      <p class="scroll-text">Scroll Down</p>
    </section>
    <section class="anim">
      <h1 class="lax" data-lax-preset="rightToLeft-.1 fadeInOut">Animation</h1>
      <p class="desc lax" data-lax-preset="fadeInOut blurInOut">
        Check out this nifty little scroll based animation with laxxx.js
      </p>
      <div class="box1 lax" data-lax-preset="spin"></div>
      <div
        class="box2 lax"
        data-lax-scale="700 0,500 0.5, 250 1, 100 1, 0 0"
        data-lax-anchor="self"
      ></div>
    </section>
    <section></section>

    <script src="node_modules/lax.js/lib/lax.min.js"></script>
    <script src="js/sandbox.js"></script>
  </body>
</html>
